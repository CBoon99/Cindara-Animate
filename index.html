<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Doppleit Animate Lite v2.4</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>" />
  <style>
    :root {
      --primary: #A084CA;
      --bg: #E6EFFF;
      --timeline: #2A2D4A;
      --text: #333;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid var(--primary);
      max-width: 95%;
      height: auto!important;
      aspect-ratio: 3/2;
      touch-action: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      background: var(--bg);
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 10;
    }
    .control-group {
      padding: 10px;
      font-size: 0.9em;
    }
    #timeline {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: var(--timeline);
      overflow-x: auto;
    }
    .frame-thumb {
      border: 2px solid transparent;
      cursor: pointer;
    }
    .active-frame {
      border-color: var(--primary);
    }
    .timeline-label {
      padding: 10px 0 0 15px;
      margin: 0;
      font-weight: bold;
      color: var(--text);
    }
    #sizeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    @media (max-width: 768px) {
      canvas { width: 95% !important; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="exportGif()" id="export">Export GIF</button>
    <button onclick="addFrame()">âž• Frame</button>
    <button onclick="undo()">â†© Undo</button>
    <button onclick="redo()">â†ª Redo</button>
    <div class="control-group">
      <label>Brush Size: </label>
      <input type="range" id="brushSize" min="1" max="50" value="3">
    </div>
    <div class="control-group">
      <label>Color: </label>
      <input type="color" id="color" value="#A084CA">
    </div>
  </div>

  <button id="sizeToggle" onclick="toggleCanvasSize()">Fit to Screen</button>
  
  <canvas id="mainCanvas"></canvas>
  
  <div class="control-group">
    <label for="frameDuration">Frame Duration (ms): </label>
    <input type="number" id="frameDuration" value="100" min="20" max="2000" />
  </div>

  <h3 class="timeline-label">Your Frames:</h3>
  <div id="timeline"></div>
  <div class="loading">Exporting GIF...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let frames = [];
    let currentFrame = 0;
    let isDrawing = false;
    let undoStack = [];
    let redoStack = [];
    const MAX_UNDO_STEPS = 50;
    let canvasSize = 'default';

    // Initialize canvas with default white background
    function initCanvas() {
      const isMobile = window.innerWidth < 768;
      canvas.width = isMobile ? 300 : 600;
      canvas.height = canvas.width * (2/3);
      
      // Initialize first frame if empty
      if (frames.length === 0) {
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const initialFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        frames.push(initialFrame);
        undoStack.push(initialFrame);
      }
      
      ctx.putImageData(frames[currentFrame], 0, 0);
    }

    function toggleCanvasSize() {
      canvasSize = canvasSize === 'default' ? 'full' : 'default';
      const rect = canvas.getBoundingClientRect();
      
      if (canvasSize === 'full') {
        canvas.width = rect.width;
        canvas.height = rect.height;
      } else {
        initCanvas();
      }
      redrawCurrentFrame();
    }

    function redrawCurrentFrame() {
      ctx.putImageData(frames[currentFrame], 0, 0);
      updateTimeline();
    }

    // Event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchmove', handleTouch);
    canvas.addEventListener('touchend', stopDrawing);
    document.getElementById('color').addEventListener('input', updateBrush);
    document.getElementById('brushSize').addEventListener('input', updateBrush);
    document.getElementById('frameDuration').addEventListener('change', function() {
      this.value = Math.max(20, Math.min(2000, parseInt(this.value) || 100));
    });

    function handleTouch(e) {
      e.preventDefault();
      if(e.touches.length > 0) startDrawing(e.touches[0]);
      if(e.type === 'touchmove') draw(e.touches[0]);
    }

    function updateBrush() {
      ctx.strokeStyle = document.getElementById('color').value;
      ctx.lineWidth = document.getElementById('brushSize').value;
    }

    function getCanvasCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * (canvas.width / rect.width),
        y: (e.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function saveState() {
      const currentState = ctx.getImageData(0, 0, canvas.width, canvas.height);
      undoStack.push(currentState);
      if (undoStack.length > MAX_UNDO_STEPS) undoStack.shift();
      redoStack = [];
      frames[currentFrame] = currentState;
      updateTimeline();
    }

    function undo() {
      if (undoStack.length > 1) {
        redoStack.push(undoStack.pop());
        ctx.putImageData(undoStack[undoStack.length-1], 0, 0);
        updateTimeline();
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        const state = redoStack.pop();
        undoStack.push(state);
        ctx.putImageData(state, 0, 0);
        updateTimeline();
      }
    }

    function startDrawing(e) {
      isDrawing = true;
      saveState();
      const pos = getCanvasCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      draw(e);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getCanvasCoordinates(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDrawing() {
      if (isDrawing) {
        ctx.closePath();
        isDrawing = false;
        saveState();
      }
    }

    function addFrame() {
      const newFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      frames.push(newFrame);
      currentFrame = frames.length - 1;
      undoStack = [newFrame];
      redoStack = [];
      updateTimeline();
    }

    function updateTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      
      frames.forEach((frame, i) => {
        const thumb = document.createElement('canvas');
        thumb.className = `frame-thumb ${i === currentFrame ? 'active-frame' : ''}`;
        thumb.width = 80;
        thumb.height = 60;
        
        // Create temporary canvas for scaling
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        tempCanvas.getContext('2d').putImageData(frame, 0, 0);
        
        thumb.getContext('2d').drawImage(tempCanvas, 0, 0, 80, 60);
        thumb.onclick = () => {
          currentFrame = i;
          ctx.putImageData(frame, 0, 0);
          updateTimeline();
        };
        timeline.appendChild(thumb);
      });
    }

    async function exportGif() {
      if(frames.length === 0 || frames.every(f => !f.data)) {
        alert('No animation frames to export!');
        return;
      }

      const loader = document.querySelector('.loading');
      loader.style.display = 'block';
      document.getElementById('export').disabled = true;

      try {
        const duration = parseInt(document.getElementById('frameDuration').value) || 100;
        const gif = new GIF({
          workers: 4,
          quality: 10,
          width: canvas.width,
          height: canvas.height
        });

        frames.forEach(frame => {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          tempCanvas.getContext('2d').putImageData(frame, 0, 0);
          gif.addFrame(tempCanvas, {delay: duration});
        });

        gif.on('finished', blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'animation.gif';
          a.click();
          URL.revokeObjectURL(url);
          loader.style.display = 'none';
          document.getElementById('export').disabled = false;
        });

        gif.render();
      } catch (error) {
        alert('Export failed: ' + error.message);
        loader.style.display = 'none';
        document.getElementById('export').disabled = false;
      }
    }

    // Initialize application
    initCanvas();
    window.addEventListener('resize', () => {
      if (canvasSize === 'default') initCanvas();
    });
    updateTimeline();
  </script>
</body>
</html>
